# Tool definitions for dotfiles installer
# Each tool has a description and per-OS package names.
# Use "script: <path>" for tools that need custom install logic.
# Use null or omit the key if a tool isn't available for that OS.

docker:
  description: Container platform
  arch: docker
  apt: docker.io
  brew: --cask docker

kubectl:
  description: Kubernetes CLI
  arch: kubectl
  apt: null
  brew: kubectl
  script: tools/install-kubectl.sh

skaffold:
  description: Kubernetes dev workflow
  arch: skaffold
  apt: null
  brew: skaffold
  script: tools/install-skaffold.sh

flux:
  description: GitOps toolkit
  arch: fluxcd
  apt: null
  brew: fluxcd/tap/flux
  script: tools/install-flux.sh

helm:
  description: Kubernetes package manager
  arch: helm
  apt: null
  brew: helm
  script: tools/install-helm.sh

terraform:
  description: Infrastructure as code
  arch: terraform
  apt: null
  brew: terraform
  script: tools/install-terraform.sh

fzf:
  description: Fuzzy finder
  arch: fzf
  apt: fzf
  brew: fzf

fd:
  description: Fast find alternative
  arch: fd
  apt: fd-find
  brew: fd

bat:
  description: Cat with syntax highlighting
  arch: bat
  apt: bat
  brew: bat

jq:
